<section
  class="hero-section ptb-120 min-vh-100 d-flex align-items-center bg-dark text-white position-relative overflow-hidden"
  style="
    background: url('assets/img/page-header-bg.svg') no-repeat bottom right;
  "
>
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-6">
        <div class="hero-content-wrap">
          <h5 class="text-warning">#1 Software Company In World</h5>
          <h1 class="fw-bold display-5">
            Advanced Feature to Grow Your Business
          </h1>
          <p class="lead">
            Proactively coordinate quality quality vectors vis-a-vis supply
            chains engage client-centric web services.
          </p>
          <div class="action-btns mt-5">
            <a routerLink="/request-for-demo" class="btn btn-primary me-3"
              >Request For Demo</a
            >
            <a routerLink="/about" class="btn btn-outline-light">Learn More</a>
          </div>
        </div>
        <div class="row justify-content-lg-start mt-60">
          <h6 class="text-white-70 mb-2">Our Top Clients:</h6>
          <div class="col-4 col-sm-3 my-2 ps-lg-0">
            <img
              src="assets/img/clients/client-1.svg"
              alt="client"
              class="img-fluid"
            />
          </div>
          <div class="col-4 col-sm-3 my-2">
            <img
              src="assets/img/clients/client-2.svg"
              alt="client"
              class="img-fluid"
            />
          </div>
          <div class="col-4 col-sm-3 my-2">
            <img
              src="assets/img/clients/client-3.svg"
              alt="client"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-8 mt-5 mt-lg-0">
        <div class="animated-img-wrap">
          <!--animated shape start-->
          <ul
            class="animate-element parallax-element animated-hero-1"
            style="
              position: relative;
              transform: translate3d(0px, 0px, 0px);
              transform-style: preserve-3d;
              backface-visibility: hidden;
            "
          >
            <li
              class="layer"
              data-depth="0.02"
              style="
                position: relative;
                display: block;
                left: 0px;
                top: 0px;
                transform: translate3d(-5.48275px, 0px, 0px);
                transform-style: preserve-3d;
                backface-visibility: hidden;
              "
            >
              <img
                src="assets/img/screen/animated-screen-2.svg"
                alt="shape"
                class="img-fluid position-absolute type-0"
              />
            </li>
          </ul>
          <!--animated shape end-->
          <img
            src="assets/img/screen/animated-screen-1.svg"
            alt="shape"
            class="position-relative img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</section>
